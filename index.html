<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta description="A mockup of the Instagram login page, as of September 24th, 2020. For practice purposes." />
        <link rel="stylesheet" href="style.css" />
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-demo">
                <img src="./img/phoneDemo.png" />
            </div>
            <div class="instagram-login">
                <div class="distinct-box">
                    <img src="./img/logo.svg" class="instagram-logo" alt="Instagram Logo" />
                    <input type="text" placeholder="Telefone, nome de usuário ou email" />
                    <input type="password" placeholder="Senha" />
                    <input type="button" value="Entrar" />
                    <br />
                    <div class="space">
                        <div class="line"></div>
                        <div class="or">OU</div>
                        <div class="line"></div>
                    </div>
                    <br />
                    <a href="#" class="alt-login facebook-text facebook-color">
                        <img src="./img/facebookIcon.png" class="icon" />Entrar com o Facebook
                    </a>
                    <a href="#" class="alt-login facebook-color">Esqueceu a senha?</a>
                    <br />
                </div>
                <div class="distinct-box">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="store-btn">
                    <p>Obtenha o aplicativo.</p>
                    <br />
                    <div class="app-download">
                        <a href="#" class="store-link">
                            <img src="./img/appStoreBtn.png" alt="App Store" />
                        </a>
                        <a href="#" class="store-link">
                            <img src="./img/playStoreBtn.png" alt="Play Store" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
